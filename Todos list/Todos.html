<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>TODOs</title>
    <style>
        h1 {
            background-color: rgb(3, 3, 82);
            color: white
        }
    </style>
</head>

<body>
    <h1 align="middle">TODOs</h1>
    <div class="container my-4">
        <div class="form-group">
            <label for="exampleFormControlInput1">Title</label>
            <input type="text" class="form-control" id="title">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Sub-Title</label>
            <input type="text" class="form-control" id="subtitle">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="desc" rows="3"></textarea>
        </div>
        <button type="submit" id="click" class="btn btn-primary mb-2">Save</button>


        <h2 align="middle">Saved items</h2>


        <table class="table">
            <thead>
                <tr>
                    <th scope="col">INDEX</th>
                    <th scope="col">TITLE</th>
                    <th scope="col">SUBTITLE</th>
                    <th scope="col">DESCRIPTION</th>
                    <th scope="col"><button type="clear" onclick="clearedall()" class="btn  btn-primary btn-sm">Delete All</button></th>
                </tr>
            </thead>
            <tbody id='table'>
                <tr>
                    <th scope="row">index</th>
                    <td>title</td>
                    <td>sub-title</td>
                    <td>desc</td>
                    <td><button type="submit" id="delete" class="btn btn-primary mb-2">Delete</button></td>
                </tr>
            </tbody>
        </table>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>
    <script>
        function getAndUpdate() {
            let subtitle;
            let title;
            let desc;
            subtitle = document.getElementById('subtitle').value;
            title = document.getElementById('title').value;
            desc = document.getElementById('desc').value;
            if (localStorage.getItem('jsonstore') == null) {
                jsonarrayitem = [];
                jsonarrayitem.push([title, subtitle, desc]);
                localStorage.setItem('jsonstore', JSON.stringify(jsonarrayitem));
            } else {
                jsonstorestr = localStorage.getItem('jsonstore');
                jsonarrayitem = JSON.parse(jsonstorestr);
                jsonarrayitem.push([title, subtitle, desc]);
                localStorage.setItem('jsonstore', JSON.stringify(jsonarrayitem));
            }
            update();

        }

        function update() {
            if (localStorage.getItem('jsonstore') == null) {
                jsonarrayitem = [];
                localStorage.setItem('jsonstore', JSON.stringify(jsonarrayitem));
            } else {
                jsonstorestr = localStorage.getItem('jsonstore');
                jsonarrayitem = JSON.parse(jsonstorestr);
            }

            // populate data
            let tablebody = document.getElementById('table');
            str = '';
            jsonarrayitem.forEach((element, index) => {
                str += `
                <tr>
                    <th scope="row">${index+1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td>
                    <td>${element[2]}</td>
                    <td><button type="submit" class="btn btn-primary mb-2" onclick="deleted(${index})">Delete</button></td>
                </tr>`;
            })
            tablebody.innerHTML = str;
        }
        let clicked = document.getElementById('click');
        clicked.addEventListener("click", getAndUpdate);
        update();

        function deleted(itemindex) {
            jsonstorestr = localStorage.getItem('jsonstore');
            jsonarrayitem = JSON.parse(jsonstorestr);
            // delete the item idex element from the array
            jsonarrayitem.splice(itemindex, 1)
            localStorage.setItem('jsonstore', JSON.stringify(jsonarrayitem));
            update();
        }

        function clearedall() {
            localStorage.clear();
            update();
        }





        /*let del=document.getElementById("delete");
        del.addEventListener("click",()=>{
            localStorage.removeItem()
        })*/
        //console.log(localStorage);
        //console.log(title);
        //console.log(subtitle);
    </script>


</body>

</html>
